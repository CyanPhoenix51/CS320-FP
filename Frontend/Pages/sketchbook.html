<body>

  <section>

    <!-- Displays all graphs saved from user -->
    <div class='book'>
  
          <h1> Saved Graphs </h1>

          <ul class="Graph Buttons">

            <a href="#">Create Graph</a>
            <a href="#">Load Graph</a>
            <a href="#">Delete Graph</a>
    
          </ul>

    </div>
      
      <!-- Displays user info -->
    <div class='userinfo'>

      <h2> Profile Information </h2>

      <ul class="info">

        <li id="UserID">User</li>
        <li id="Name">Name</li>
        <li id="Email">E-mail</li>

      </ul>

      <!-- Redirects the user back to the landing page-->
      <div class="logout">
        
        <input type="submit" id="logoutbutton" name="" value="Logout">
    
      </div>

    </div>

  </div>

</section>
