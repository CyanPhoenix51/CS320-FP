<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Design</title>
    <link rel="stylesheet" type="text/css" href="../Styles/create.css">

</head>
<body>
    
    <section>
       
        <div class="main">

            <h1>Create Account</h1>

            <form id="info">

                <input type="fname" id="first-name" name="" placeholder="Enter First Name">
                <input type="lname" id="last-name" name="" placeholder="Enter Last Name">

                <input type="email" id="user-email" name="" placeholder="Enter E-mail">
                <input type="password" id="user-password" name="" placeholder="Enter Password">
                <input type="password" id="user-confirm" name="" placeholder="Confirm">
                <input type="submit" name="" value="Create">

                <a href="landing.html">Sign in instead</a><br>

            </form>

        </div>

    </section>


</body>
</html>
